<ion-view view-title="Start New Trip">
  <ion-content>
    <div ng-controller="NewTripCtrl">
      <div>
    <button ng-click="startTrip()" type="button" class="button button-calm">
      Start Trip
    </button>
    <button ng-click="stopTrip()" type="button" class="button button-calm">
      Stop Trip
    </button>
  </div>
  <div>
    <ul>
      <li>this is the lat: {{ lat }}</li>
      <li>this is the long: {{ long }}</li>
    </ul>
  </div>
  </div>
  </ion-content>
</ion-view>
